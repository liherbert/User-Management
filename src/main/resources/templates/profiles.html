<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous">
    <title>Perfils</title>

</head>

<body>


<div class="container">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h3>Sistema de Gerencimento de Usuários</h3>
        <h5>Perfils</h5>
    </div>

    <div class="nav justify-content-center">
        <div class="nav nav-pills">
            <nav class="nav nav-underline" aria-label="Secondary navigation">
                <a href="/roles">
                    <button type="button" class="btn btn-outline-primary me-2">Cargos</button>
                </a>
                <a href="/profiles">
                    <button type="button" class="btn btn-outline-primary me-2">Perfils</button>
                </a>
                <a>
                    <button type="button" class="btn btn-outline-primary me-2">Usuários</button>
                </a>
            </nav>
        </div>


        <div class="container">
            <h5>Cadastrar um novo perfil</h5>
            <form action="/profiles" method="POST">
                <div>
                    <label for="name">Nome do Perfil</label>
                    <input name="name" placeholder="Insira o nome do Perfil"/>
                    <button type="submit">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>


    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id do perfil</th>
            <th scope="col">Nome do perfil (em ordem alfabética)</th>
            <th scope="col">Opções</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="profile : ${profiles}">
            <tr>
                <td><span th:text="${profile.id}"></span></td>
                <td><span th:text="${profile.name}"></span></td>
                <td>
                    <form th:action="@{/profiles/{id}(id=${profile.id})}" method="GET">
                        <button type="submit" class="btn btn-primary btn-sm">Editar</button>
                    </form>
                    <form th:action="@{/profiles/{id}(id=${profile.id})}" th:method="delete">
                        <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                    </form>
                </td>

            </tr>
        </tbody>
    </table>

</div>
</span>
</div>
</body>

</html>
